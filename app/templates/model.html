{% extends "base.html" %}

{% block title %}AI Loan Prediction Models{% endblock %}

{% block content %}
    <!-- Main Dashboard Container -->
    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center py-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">
                AI Loan Prediction Hub
            </h1>
            <p class="mt-3 text-xl text-slate-400">
                Choose a model to analyze your financial eligibility.
            </p>
        </header>

        <!-- Model Selection Links (Clean Landing Page) -->
        <div id="modelTabs" class="flex flex-wrap justify-center gap-6 py-10">
            
            <!-- Home Loan Link -->
            <a href="/house_loan" 
               class="p-6 bg-slate-800/50 border-2 border-slate-700 hover:border-emerald-400 hover:shadow-2xl hover:shadow-emerald-400/30 transition-all duration-300 flex flex-col items-center rounded-xl min-w-[180px] sm:min-w-[200px]" 
               role="link">
                <!-- House Icon (Home Loan) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12 text-emerald-400 mb-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.44.97-.665 1.503-.665s1.06.225 1.503.665L21.75 12M4.5 9.75v10.5a2.25 2.25 0 002.25 2.25h13.5a2.25 2.25 0 002.25-2.25V9.75M9 21v-6a2.25 2.25 0 012.25-2.25h1.5A2.25 2.25 0 0115 15v6" />
                </svg>
                <span class="text-lg font-bold text-white mt-2">Home Loan</span>
                <span class="text-sm text-slate-400 mt-1">Mortgage & Property</span>
            </a>
            
            <!-- Bank Loan Link -->
            <a href="/general_loan" 
               class="p-6 bg-slate-800/50 border-2 border-slate-700 hover:border-blue-400 hover:shadow-2xl hover:shadow-blue-400/30 transition-all duration-300 flex flex-col items-center rounded-xl min-w-[180px] sm:min-w-[200px]" 
               role="link">
                <!-- Building/Bank Icon (Bank Loan) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12 text-blue-400 mb-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.5m4.5 0V21m4.5 0v-4.5M3.75 21h16.5M4.5 14.25h15M6 10.5h12M9 7.5h6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-lg font-bold text-white mt-2">Bank Loan</span>
                <span class="text-sm text-slate-400 mt-1">Personal & Unsecured</span>
            </a>
            
            <!-- Coming Soon Link (Disabled for visual effect) -->
            <a href="#" 
               class="p-6 bg-slate-800/50 border-2 border-slate-700 flex flex-col items-center rounded-xl opacity-50 cursor-not-allowed min-w-[180px] sm:min-w-[200px]" 
               role="link" 
               aria-disabled="true">
                <!-- Clock Icon (Coming Soon) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12 text-yellow-400 mb-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-lg font-bold text-white mt-2">Vehicle Loan</span>
                <span class="text-sm text-yellow-400 mt-1">Model Coming Soon</span>
            </a>

        </div>
    </div>
{% endblock content %}
